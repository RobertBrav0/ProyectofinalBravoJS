<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gran fiesta</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>

<div class="wrapper">
    <aside>
        <header>
             <h1 class="title">La gran fiesta</h1>
        </header>
        <nav>
            <ul>
        
                <li><a class="boton-menu boton-volver"  href="./index.html"><i class="bi bi-arrow-bar-left"></i>Seguir comprando</button></li>

                <li><a class="boton-menu boton-carrito active" href="./carrito.html"><i class="bi bi-cart-fill"></i>Carrito 
                    <span class="numerito">0</span><a>
                </li>
            </ul>
        </nav>
    </aside>
    <main>
        <h2 class="titulo-principal">Carrito</h2>
       <div class="contenedor-carrito">
            <p class="carrito-vacio">Tu carrito esta vacio.</p>
            <div class="carrito-productos disabled">
                <div class="carrito-producto">
                        <img class="carrrito-producto-imagen" src="./img/cocapng.png" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Coca</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button class="carrito-producto-eleminar"><i class="bi bi-trash-fill"></i></button>
                </div>
                <div class="carrito-producto">
                    <img class="carrrito-producto-imagen" src="./img/cocapng.png" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Fernet</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$1000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$2000</p>
                    </div>
                    <button class="carrito-producto-eleminar"><i class="bi bi-trash-fill"></i></button>
             </div>
         </div>
         <div class="carrito-acciones disabled">
            <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>
            </div>
            <div class="carrito-acciones-derecha">
                <div class="carrito-acciones-total">
                    <p>Total</p>
                    <p id="total">$3000</p>
                </div>
                <button class="carrito-acciones-comprar">Comprar ahora</button>
            </div>

         </div>
         <p class="carrito-vacio disabled">Muchas gracias por tu compra</p>
       </div>

    </main>
</div>




      
    <script src="./js/main.js"></script>
</body>
</html>
